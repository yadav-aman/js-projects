<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Anime Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Random Anime Quotes</h2>
          <div class="underline"></div>
        </div>

        <div class="review">
          <div class="img-container">
            <img src="./default.png" alt="Character" id="character-img" />
          </div>
          <h4 id="character">Character</h4>
          <p id="anime">Anime</p>
          <p id="quote">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita,
            porro. Molestias atque quae ipsam quisquam dolores labore et quia
            vitae aspernatur sequi hic ipsum, nemo, nihil nulla itaque pariatur
            in.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="refresh-btn" onClick="window.location.reload()">
            Refresh
          </button>
          <button class="random-btn">Random</button>
        </div>
      </section>
    </main>
    <script src="app.js
    "></script>
  </body>
</html>
